<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="icon" href="./favicon.svg" type="image/x-icon">
    <title>Cookie from LILPA</title>
    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function checkAllMembersYes() {
            var members = ["GOSEGU", "INE", "JINGBURGER", "JURURU", "VIICHAN"];
            return members.every(member => getCookie(member) === "yes");
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function setMembersCookie() {
            if (checkAllMembersYes()) {
                alert("성공!\n" + "DIMI{Every_G0t_Yummy_C00kie!}");
            } else {
                setCookie("GOSEGU", "yes", 7);
                setCookie("INE", "yes", 7);
                setCookie("JINGBURGER", "yes", 7);
                setCookie("JURURU", "not yet", 7);
                setCookie("VIICHAN", "no", 7);
            }
        }
    </script>
</head>
<body onload="setMembersCookie()">
<div class="container">
    <h1>Cookie from LILPA</h1>
    <p>모든 멤버에게 쿠키를 전달하세요!</p>

</div>
</body>
</html>
